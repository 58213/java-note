# \u2018\u8FD4\u73B0\u9875\u9762\u2019\uFF1A\u4FEE\u6539\u8BBF\u95EE\u8DEF\u5F84\uFF0C2.0\u4E4B\u524D\u9ED8\u8BA4\u662F/\uFF0C2.0\u9ED8\u8BA4\u662F /actuator\uFF0C\u53EF\u4EE5\u901A\u8FC7\u8FD9\u4E2A\u5C5E\u6027\u503C\u4FEE\u6539\uFF0C\u5982\u679C\u6539\u4E3A'/'\uFF0C\u9632\u6B62\u548C\u5176\u4ED6\u6620\u5C04\u51B2\u7A81\uFF0C\u5C06\u4F1A\u5931\u6548
#management.endpoints.web.base-path=/actuator

# \u7981\u7528\u6216\u8005\u542F\u7528\u6240\u6709\u65AD\u70B9\uFF0C\u7981\u7528\u540E
# management.endpoints.enabled-by-default=false

# \u9009\u62E9\u8981\u5F00\u653E\u7684\u9875\u9762\u8282\u70B9  \u9ED8\u8BA4\u53EA\u5F00\u542F\u4E86health\u3001info\u4E24\u4E2A\u8282\u70B9\uFF0C*\u4EE3\u8868\u5F00\u542F\u6240\u6709\uFF0Cyml\u6587\u4EF6\u4E2D * \u9700\u8981\u52A0\u53CC\u5F15\u53F7 -> "*"
management.endpoints.web.exposure.include=health, info, beans

# \u914D\u7F6E\u89D2\u8272\u5C5E\u6027
#management.endpoint.health.roles=ADMIN

# \u914D\u7F6E\u7AEF\u70B9\u7F13\u5B58\u65F6\u95F4\uFF0C\u9700\u8981\u8EAB\u4EFD\u9A8C\u8BC1\u7684\u8BF7\u6C42\u4E0D\u4F1A\u88AB\u7F13\u5B58
# management.endpoint.beans.cache.time-to-live=10s

# \u8DE8\u57DF\u8BBE\u7F6E * \u8868\u793A\u5141\u8BB8\u6240\u6709
management.endpoints.web.cors.allowed-origins=https://example.com
management.endpoints.web.cors.allowed-methods=GET,POST


# \u5065\u5EB7\u68C0\u67E5\u76F8\u5173\uFF1A
# \u663E\u793A\u5065\u5EB7\u5177\u4F53\u4FE1\u606F  \u9ED8\u8BA4\u4E0D\u4F1A\u663E\u793A\u8BE6\u7EC6\u4FE1\u606F never\uFF08\u9ED8\u8BA4\uFF09\u3001when-authorized\u3001always
management.endpoint.health.show-details=always
# \u663E\u793A\u7EC4\u4EF6\u4FE1\u606F
management.endpoint.health.show-components=always
# \u914D\u7F6E\u81EA\u5B9A\u4E49\u5065\u5EB7\u72B6\u6001
management.endpoint.health.status.order=fatal,down,out-of-service,unknown,up
# \u72B6\u6001code\u6620\u5C04
management.endpoint.health.status.http-mapping.fatal=503

# \u5B9A\u4E49\u5206\u7EC4\uFF0C\u8FD9\u91CC\u521B\u5EFA\u8D28\u53EA\u5305\u542B\u6570\u636E\u5E93\u6307\u6807\u7684\u7EC4\uFF0C\u901A\u8FC7localhost:8080/actuator/health/db \u8FDB\u884C\u8BBF\u95EE
management.endpoint.health.group.db.include=db

